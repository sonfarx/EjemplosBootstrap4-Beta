<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/colorPersonalBootstrap.css">
  <title>Botones de Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Botones Bootstrap</h2>
        <!-- <button type="button" class="btn btn">Botón bootstrap</button> -->
        <button type="button" class="btn btn-primary">Botón bootstrap</button>
        <button type="button" class="btn btn-secondary">Botón bootstrap</button>
        <button type="button" class="btn btn-info">Botón bootstrap</button>
        <button type="button" class="btn btn-warning">Botón bootstrap</button>
        <button type="button" class="btn btn-danger">Botón bootstrap</button>
        <button type="button" class="btn btn-success">Botón bootstrap</button>
        <button type="button" class="btn btn-mi-color">Mi Botón bootstrap</button> <!-- Usando un botón personalizado .btn-mi-outline -->
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Botones Outline</h2>
        <button type="button" class="btn btn-outline-primary">Botón Bootstrap</button>
        <button type="button" class="btn btn-outline-secondary">Botón Bootstrap</button>
        <button type="button" class="btn btn-outline-info">Botón Bootstrap</button>
        <button type="button" class="btn btn-outline-warning">Botón Bootstrap</button>
        <button type="button" class="btn btn-outline-danger">Botón Bootstrap</button>
        <button type="button" class="btn btn-outline-success">Botón Bootstrap</button>
        <button type="button" class="btn btn-mi-outline">Mi Botón Bootstrap</button> <!-- Usando un botón personalizado .btn-mi-outline -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Botones de estado</h2>
        <a href="#" class="btn btn-primary btn-md" role="button" aria-disabled="false">Activo</a>
        <a href="#" class="btn btn-primary btn-md disabled" role="button" aria-disabled="true">Desactivado</a>
      </div>
    </div>

  </div>

  <script src="js/jquery-3.2.1.minjs"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
