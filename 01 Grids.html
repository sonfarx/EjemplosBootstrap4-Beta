<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    [class^="col"] {
      background: #ccc;
      border: 1px solid #555;
      min-height: 50px;
    }
  </style>
  <title>Uso de grids de Bootstrap</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-1">Columna 1</div>
    <div class="col-md-1">Columna 2</div>
    <div class="col-md-1">Columna 3</div>
    <div class="col-md-1">Columna 4</div>
    <div class="col-md-1">Columna 5</div>
    <div class="col-md-1">Columna 6</div>
    <div class="col-md-1">Columna 7</div>
    <div class="col-md-1">Columna 8</div>
    <div class="col-md-1">Columna 9</div>
    <div class="col-md-1">Columna 10</div>
    <div class="col-md-1">Columna 11</div>
    <div class="col-md-1">Columna 12</div>
    <!-- <div class="col-md-1">Columna 13</div> <!-- Columna extra -- > -->
  </div>
<br />
  <div class="row">
    <div class="col-md-8">Columna 1</div> <!-- col-md-X la X es el número de columnas que tendrá la fila en extensión-->
    <div class="col-md-4">Columna 2</div>
  </div>
  <h2>Para celulares y escritorio</h2>
  <div class="row">
    <!-- Mezclando escritorio y movil con col-sm-X y col-md-Y -->
    <div class="col-sm-6 col-md-4">col-sm-6 y col-md-4</div>
    <div class="col-sm-6 col-md-8">col-sm-6 y col-md-8</div>
  </div>
</div>


  <script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
