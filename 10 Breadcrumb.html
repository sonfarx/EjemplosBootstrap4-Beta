<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Breadcrumb</title>
</head>
<body>
  <div class="container">

    <!-- Breadcrumb usando lista ol -->
    <h2>Breadcrumb usando lista ol</h2>
    <div class="col-md-5">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Enlace 1</a></li>
        <li class="breadcrumb-item"><a href="#">Enlace 2</a></li>
        <li class="breadcrumb-item"><a href="#">Enlace 3</a></li>
        <li class="breadcrumb-item"><a href="#">Enlace 4</a></li>
        <li class="breadcrumb-item">Aqu√≠ estoy</li>
      </ol>
    </div>

    <!-- Breadcrumb usando nav -->
    <div class="row">
      <div class="col-md-5">
      <h2>Breadcrumb usando nav</h2>
      <nav class="breadcrumb">
        <a href="#" class="breadcrumb-item">Enlace 1</a>
        <a href="#" class="breadcrumb-item">Enlace 2</a>
        <a href="#" class="breadcrumb-item">Enlace 3</a>
        <a href="#" class="breadcrumb-item">Enlace 4</a>
        <span class="breadcrumb-item">Aqui estoy</span>
      </nav></div>
    </div>

  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
