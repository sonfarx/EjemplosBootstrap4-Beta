<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style media="screen">
    img {
      width: 100px;
      height: auto;
    }
    .imx {
      width: 300px;
      height: auto;
    }
    .contenedor-img {
      width: 300px;
      height: auto;
    }
  </style>
  <title>Imagenes con Bootstrap</title>
</head>
<body>
<h2>Estableciendo comportamiento de imágenes con Bootstrap</h2>
<div class="container">
  <h3>Imagen adaptada a su contenedor</h3>
  <div class="bloque-img">
    <img class="border border-primary rounded-circle img-fluid" src="imagenes/Logo_UNAM_ByN.gif" alt="UNAM" title="UNAM">
  </div>
</div>

<div class="container">
  <h3><p class="text-center">Imágen con su thumbnail</p></h3>
  <div>
    Con img-thumbnail<img class="img-thumbnail border border-dark rounded mx-auto d-block" src="imagenes/Logo_UNAM_ByN.gif" alt="UNAM" title="UNAM">
    Sin img-thumbnail<img class="border border-dark rounded mx-auto d-block" src="imagenes/Logo_UNAM_ByN.gif" alt="UNAM" title="UNAM">
  </div>
</div>

<div class="container">
  <h3>Imagenes a los extremos</h3>
  <img src="imagenes/Logo_UNAM_ByN.gif" alt="" class="rounded float-left">
  <img src="imagenes/Logo_UNAM_ByN.gif" alt="" class="rounded float-right">
  <img src="imagenes/Logo_UNAM_ByN.gif" class="mx-auto d-block">
</div>

<div class="container">
  <h3>Imágen con texto explicativo</h3>
  <figure class="figure contenedor-img">
    <img src="imagenes/mx.gif" alt="" class="imx figure-img img-fluid rounded">
    <figcaption class="figure-caption text-right">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio tempora iusto voluptatem ipsum dolorum debitis numquam explicabo natus officiis, fuga dicta nam ea, architecto perferendis totam alias deserunt quis. Aperiam?
    </figcaption>
  </figure>
</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
